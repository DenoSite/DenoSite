<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
  <form method="POST" action="/login">
    <label for="username">Brugernavn:</label>
    <input type="text" id="username" name="username" required><br><br>

  </form>
</body>
</html>
